<script type="text/javascript">
    var myChart2 = echarts.init(document.getElementById("bar_2"));
    option = {
        title: {
            text: "办公用品—TOP5（2018年）"
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: ['销售额', '利润'],
            left: 'right',
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'value',
                name: '销售额（万）',
                position: 'right',
                alignTicks: true,
                axisLine: {
                    show: true,
                },
            },

            {
                type: 'value',
                name: '利润（万）',
                position: 'right',
                alignTicks: true,
                axisLine: {
                    show: true,
                },
            }
        ],
        yAxis: [
            {
                type: 'category',
                data: ['书架', '椅子', '复印机', '设备', '用具', '纸张', '装订机', '系固件', '桌子']
            }
        ],
        series: [
            {
                name: '销售额',
                type: 'bar',
                label: {
                    show: true,
                    position: 'inside'
                },

                    focus: 'series'
                },
                data: [200, 170, 240, 244, 200, 220, 210, 234, 543]
            },
            {
                name: '利润',

                xAxisIndex: 1,
                data: [-120, -132, -101, -134, -190, -230, -210, 343, 234]
            }
        ]
    };
    myChart2.setOption(option);
</script>
